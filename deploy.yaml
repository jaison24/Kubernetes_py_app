        #     memory: "512Mi"
        #     cpu: "500m"
        # readinessProbe:
        #   httpGet:
        #     path: /health  # Endpoint for readiness check
        #     port: 8000
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        # livenessProbe:
        #   httpGet:
        #     path: /health  # Endpoint for liveness check
        #     port: 8000
        #   initialDelaySeconds: 10
        #   periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: ${K8S_SERVICE}
  labels:
    app: fastapi-app
spec:
  selector:
    app: fastapi-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer  # Use LoadBalancer for external access
