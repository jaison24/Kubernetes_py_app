apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${K8S_DEPLOYMENT}
  labels:
    app: fastapi-app
spec:
  replicas: 3  # Adjust the replica count based on load requirements
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-container
        image: ${DOCKER_REGISTRY}/${DOCKER_IMAGE}:latest
        ports:
        - containerPort: 8000
        # env:
        # - name: ENVIRONMENT
